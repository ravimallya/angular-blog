<div class="row justify-content-center user-entry">
  <div class="col col-md-4">
      <mat-card>
          <mat-card-title>Welcome Guest!</mat-card-title>
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Enter your name" [formControl]="name" />
            </mat-form-field>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
              <div *ngIf="name.errors.required">
                Name is required.
              </div>
              <div *ngIf="name.errors.minlength">
                Name must be at least 4 characters long.
              </div>
            </div>
          </mat-card-content>
          <mat-card-footer>
            <button mat-raised-button color="primary" [disabled]="name.invalid" (click)="setName()">Submit</button>
          </mat-card-footer>
        </mat-card>
  </div>
</div>
